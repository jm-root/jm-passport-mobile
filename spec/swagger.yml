info:
  version: "1.0.0"
  title: jm-passport-mobile-api
  description: 通行证系统API(手机+验证码)
paths:
  /passport/sms/{mobile}:
    get:
      responses:
        '200':
          description: 发送短信验证码
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenInfo'
  /passport/sms/{mobile}/verify:
    get:
      responses:
        '200':
          description: 验证短信验证码
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenInfo'
  /passport/login:
    post:
      responses:
        '200':
          description: 登陆成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenInfo'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInfo'
components:
  schemas:
    LoginInfo:
      type: object
      properties:
        mobile:
          type: string
        code:
          type: string
      description: code
    TokenInfo:
      type: object
      properties:
        id:
          type: string
          example: '596d5cb3baeeaf00203de4ec'
        token:
          type: string
          example: '3a90dd3a53914eae857793297738574a85ae74e5914fce723b9dc82d562a31cf'
        expire:
          type: integer
          format: int32
          example: 3600
        time:
          type: integer
          format: int64
          example: 1524634308844
      description: Token信息